<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <!--css-->
    <link rel="stylesheet" href="styles.css" />
    <!--java-script-->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>
          Java Script <br />
          <span>Age Calculator</span>
        </h1>

        <h3>Please enter your date of birth. (Day, Month, Year)</h3>

        <div class="input-box">
          <input type="date" id="date" />
          <button type="button" id="calculate" onclick="calculateAge()">
            Calculate
          </button>
        </div>
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
